<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Welcome to Craps!</header>
    <div>
        <section>
            <p>Your Balance: <span class="balance">0</span></p>
            <P>Your Cheques: <span class="cheque">0</span></p>
            <button class="deposit">Deposit</button>
            <button class="exchange">Exchange Cheques</button>
            <p>Cheques Type:</p>
            <img src="https://crapssecrets.files.wordpress.com/2019/01/chip-1.jpg" alt="">
            <img src="https://crapssecrets.files.wordpress.com/2019/01/chip-5.jpg" alt="">
            <img src="https://crapssecrets.files.wordpress.com/2019/01/chip-25.jpg" alt="">
            <img src="https://crapssecrets.files.wordpress.com/2019/01/chip-100.jpg" alt="">
            <img src="https://crapssecrets.files.wordpress.com/2019/01/chip-500.jpg" alt="">
            <img src="https://crapssecrets.files.wordpress.com/2019/01/chip-1000.jpg" alt="">
            <p>Please choose rule</p>
            <button class="rule" id="passline">Passline</button>
            <button class="rule" id="bet">Place Bets</button>
        </section>
    </div>
    <p>Your bet amount: <span class="betamount">0</span></p>
    <p class="betnumber"></p>
    <button class="roll">Roll</button>
    <img id="dice1" src="" alt="">
    <img id="dice2" src="" alt="">
    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
